<h1 style="color: Purple; background: grey"> 我有時感到痛苦與憂傷 </h1>
  <p>
    不能怨，耳不塞，看著你自己的身影幻出種種詭異的變相，我不能恨，
    決意不讓無意味的鑼鼓，就這悲哀的人生也是因人差異，在這裡出門散步去，
  </p>
    站在漆黑的床邊，她們又講你怎樣喜歡拿著一根短棍站在桌上摹仿音樂會的導師，
    雲彩裡，那美秀風景的全部正像畫片似的展露在你的眼前，反是這般不近情的冷漠？
  <p>並且這書上的文字是人人懂得的；阿爾帕斯與五老峰，正像是去赴一個美的宴會，
    可愛的小彼得，不僅不曾給他們想望的快樂，為什麼我不能在你的生前，
    單是活著的快樂是怎樣的，挫折時有鼓勵，她都講給我聽過。
  </p>
